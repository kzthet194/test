name: Deploy to SiteGround

on:
  push:
    branches: [master] # Adjust the branch name if needed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Deploy to SiteGround
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SITEGROUND_HOST }}
          username: ${{ secrets.SITEGROUND_USERNAME }}
          password: ${{ secrets.SITEGROUND_PASSWORD }}
          local: ./
          remote: /staging2.kidstart.sg/public_html/test # Adjust the path
